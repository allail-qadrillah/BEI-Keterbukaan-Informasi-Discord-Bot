name: Deploy func to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy_to_lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Debug FS (optional)
        run: |
          echo "PWD = $(pwd)"
          ls -R .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ap-southeast-1

      - name: Build Lambda deployment package on Amazon Linux 2023
        run: |
          docker run --rm \
            --platform=linux/x86_64 \
            -v "$PWD":/var/task \
            -w /var/task \
            amazonlinux:2023 bash -c "
              # 1) Install toolchain + zip
              dnf install -y python3.12 python3.12-devel gcc zip && \
              # 2) Set python3 â†’ python3.12
              alternatives --install /usr/bin/python3 python3 /usr/bin/python3.12 1 && \
              # 3) Install pip
              curl -sS https://bootstrap.pypa.io/get-pip.py | python3 && \
              pip install --upgrade pip && \
              # 4) Install dependencies into `python/`
              pip install -r requirements.txt -t python/ && \
              # 5) Copy handler + source code
              cp lambda_function.py python/ && \
              cp -r src python/ && \
              # 6) Zip everything
              cd python && zip -r9 ../lambda_function.zip .
            "

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name idx-monitor-discord-bot \
            --zip-file fileb://lambda_function.zip
